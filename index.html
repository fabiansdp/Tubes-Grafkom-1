<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas WebGL</title>
	</head>
	<body>
		<style>
			body {
				margin: 0;
			}

			canvas {
				background-color: rgb(219, 219, 219);
			}

			.menu {
				width: 150px;
			}
			.menu-container {
				display: flex;
			}

			.menu {
				text-align: center;
				cursor: pointer;
				padding: 5px;
				border: 1px solid black;
			}
		</style>
		<div class="menu-container">
			<button class="menu" name="line">Line</button>
			<button class="menu">Square</button>
			<button class="menu">Quadrilateral</button>
			<button class="menu">Polygon</button>
			<button class="menu" name="clear">Clear</button>
			<div>
				<label>Pilih warna:</label>
				<input type="color" id="color-selection" value="#ff0000">
			</div>
		</div>
		<canvas id="canvas" height="700" width="1000"></canvas>
	</body>
	<script src="config.js"></script>
	<script src="shader.js"></script>
	<script src="GLProgram.js"></script>
	<script src="utils.js"></script>
	<script src="mouse.js"></script>
	<script src="state.js"></script>
	<script src="draw.js"></script>
	<script src="index.js"></script>
</html>
